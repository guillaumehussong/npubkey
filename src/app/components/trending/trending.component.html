<div class="router-container">
    <div class="page-header">
        <h3>Trending Stuff</h3>
        <div fxLayout="row" fxLayoutAlign="space-around center" >
            <button mat-flat-button color="primary" (click)="getTrendingPosts()">Trending Posts</button>
            <button mat-flat-button color="secondary" (click)="getTrendingProfiles()">Trending Users</button>
        </div>
    </div>
    <div class="feed" *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
    </div>
    <div class="users-container" *ngFor="let user of users">
        <app-listed-user [user]="user" routerLink="/users/{{user.pubkey|npub}}"></app-listed-user>
    </div>
</div>
