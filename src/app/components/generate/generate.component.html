<mat-card class="generate-card">
    <mat-card-header>
        <mat-card-title>Generate new key</mat-card-title>
        <mat-card-subtitle>There are no accounts in nostr, once key is generated you can create events</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="setKeys()">Generate Key</button>
    </mat-card-actions>
    <mat-card-content *ngIf="npub">
        <mat-card-title>npub</mat-card-title>
        <mat-card-subtitle>{{npub}}</mat-card-subtitle>
        <mat-card-title>nsec (private key)</mat-card-title>
        <mat-card-subtitle>{{nsec}}</mat-card-subtitle>
    </mat-card-content>
</mat-card>
