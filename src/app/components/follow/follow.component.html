<mat-card-content *ngIf="canFollow">
    <button mat-stroked-button color="accent" (click)="followUser()">{{buttonText}}</button>
</mat-card-content>
<mat-card-content *ngIf="!canFollow">
    <button mat-stroked-button color="accent" (click)="unFollowUser()">{{buttonText}}</button>
</mat-card-content>
