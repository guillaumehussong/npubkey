<div class="router-container">
    <h1>{{followPath}}</h1>
    <div *ngIf="!loading">
        <div  class="users-container" *ngFor="let user of users">
            <app-user [user]="user" routerLink="/users/{{user.pubkey|npub}}"></app-user>
            <mat-divider></mat-divider>
        </div>
    </div>
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
</div>
