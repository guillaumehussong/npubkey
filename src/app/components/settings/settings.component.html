<div class="router-container">
    <div class="center-stuff">
        <p class="title-container">
            <small class="subtitle">Settings</small>
        </p>
        <p>
            <button mat-fab extended color="accent" (click)="signOut()">Sign Out</button>
        </p>
        <p>
            <mat-divider></mat-divider>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Relay</mat-label>
                <input matInput [(ngModel)]="relay">
            </mat-form-field>
        </p>
        <p>
            <button mat-fab extended color="accent" (click)="saveRelay()">Save Relay</button>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Default Zap Amount</mat-label>
                <input matInput [(ngModel)]="zap">
            </mat-form-field>
        </p>
        <p>
            <button mat-fab extended color="accent" (click)="setZap()">Set Default Zap</button>
        </p>
    </div>
</div>
