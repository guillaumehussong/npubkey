<div class="router-container">
    <div *ngIf="!loading"></div>
    <div *ngIf="post">
        <app-post [post]="post"></app-post>
    </div>
    <div *ngFor="let reply of replies">
        <app-post [post]="reply" [root]="post"></app-post>
    </div>
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
</div>
