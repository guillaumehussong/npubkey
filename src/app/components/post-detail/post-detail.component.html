<div class="router-container">
    <div *ngIf="!loading"></div>
    <div *ngIf="post">
        <app-post [post]="post"></app-post>
    </div>
    <div *ngFor="let reply of replies">
        <app-post [post]="reply" [root]="post"></app-post>
    </div>
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
    <mat-card class="post" *ngIf="postNotFound">
        <mat-card-header>
            <mat-card-title>Post Not Found</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
