<h1>Profile</h1>
<p *ngIf="!user">
    <button mat-stroked-button routerLink="/profile-edit">Create User Profile</button>
</p>
<p>
    <button mat-stroked-button (click)="signOut()">Sign Out</button>
</p>
<div *ngIf="user">
    <app-user [user]="user"></app-user>
</div>
<div *ngIf="user">
    <app-create-event></app-create-event>
</div>
<div *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
</div>
