<mat-card *ngIf="post">
    <mat-card-header>
        <img 
            *ngIf="post.author.picture"
            class="header-image"
            routerLink="/users/{{post.author.publicKey}}"
            mat-card-avatar
            src="{{post.author.picture}}"/>
      <mat-card-title routerLink="/users/{{post.author.publicKey}}">{{post.author.displayName}}</mat-card-title>
      <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.content}}</p>
    </mat-card-content>
</mat-card>
