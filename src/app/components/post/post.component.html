<mat-card *ngIf="post">
    <mat-card-header>
      <mat-card-title>{{post.pubkey}}</mat-card-title>
      <mat-card-subtitle>{{post.id}}</mat-card-subtitle>
      <mat-card-subtitle>kind: {{post.kind}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.content}}</p>
      <b>TAGS:</b> {{post.tags}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
